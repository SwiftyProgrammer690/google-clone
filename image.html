<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    </head>
    <body>
        <div class="nav">
            <a href="/index.html">Google Search</a>
            <a href="/advanced.html">Advanced Search</a>
        </div>
        <div class="google">
            <img src="img/googleimages.png" height="105" width="301" style="height: 100%;">
        </div>
        <form id="search" action="https://www.google.com/images" style="margin-top: 20px;">
            <div class="searchbar">
                <span class="magnifying-glass material-symbols-outlined">search</span>
                <input autofocus class="searchbox" type="text" name="q">
            </div>
            <br>
            <div class="buttons">
                <input class="button" type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
